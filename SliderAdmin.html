<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.12.4/sweetalert2.min.js"
        integrity="sha512-w4LAuDSf1hC+8OvGX+CKTcXpW4rQdfmdD8prHuprvKv3MPhXH9LonXX9N2y1WEl2u3ZuUSumlNYHOlxkS/XEHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.12.4/sweetalert2.min.css"
        integrity="sha512-WxRv0maH8aN6vNOcgNFlimjOhKp+CUqqNougXbz0E+D24gP5i+7W/gcc5tenxVmr28rH85XHF5eXehpV2TQhRg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/slideradmin.css">
    <title>Admin Panel | Slider</title>
</head>

<body>
    <div class="container">
        <div class="create-div">
            <h1 style="color: whitesmoke;">Sliders</h1>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#postmodal">
                Create
            </button>

        </div>
    </div>
    <div class="container">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">No#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Image</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="slider-table">

            </tbody>
        </table>



        <div class="modal fade" id="postmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create Slider</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="SliderCreateForm">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Slider Id</label>
                                <input type="number" name="id" class="form-control"
                                    id="exampleFormControlInput1" placeholder="Enter Id">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Slider Text</label>
                                <input required type="text" name="text" class="form-control"
                                    id="exampleFormControlInput2" placeholder="Enter Text">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Slider Description</label>
                                <textarea class="form-control" name="description" id="exampleFormControlTextarea1"
                                    rows="3" placeholder="Enter Description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Image Location</label>
                                <input required type="text" name="image" class="form-control"
                                    id="exampleFormControlInput3" placeholder="Enter URL or Directory address">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="SliderCreateForm" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="updatemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Slider</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="SliderUpdateForm">
                            <div class="mb-3">
                                <label for="updateSliderId" class="form-label">Slider Id</label>
                                <input required type="number" name="id" class="form-control" id="updateSliderId" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="updateSliderText" class="form-label">Slider Text</label>
                                <input required type="text" name="text" class="form-control" id="updateSliderText">
                            </div>
                            <div class="mb-3">
                                <label for="updateSliderDescription" class="form-label">Slider Description</label>
                                <textarea class="form-control" name="description" id="updateSliderDescription" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="updateSliderImage" class="form-label">Image Location</label>
                                <input required type="text" name="image" class="form-control" id="updateSliderImage">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="SliderUpdateForm" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./assets/js/SliderAdmin.js"></script>
</body>

</html>
