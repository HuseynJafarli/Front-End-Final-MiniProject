<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Nest Website</title>
</head>

<body>
    <div class="navbar">
        <div id="logo">
            <a href="index.html"><img src="assets/images/logo.svg" alt="logo"></a>
        </div>
        <div id="search-bar" style="display: flex; justify-content: center; align-items: center;">
            <div class="container">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <div style="border: 2px solid #BCE3C9;" class="input-group">
                            <div style="display: flex; justify-content: center; align-items: center; margin-right: 5px;"
                                class="input-group-btn search-panel">
                                <div class="dropdown">
                                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        <span id="dropdown-text">All Categories</span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </div>
                                <ul class="dropdown-menu scrollable-dropdown" role="menu">
                                </ul>
                            </div>
                            <form id="submit-form" class="form-inline my-2 my-lg-0">
                                <input
                                    style="width: 526px; height: 50px; border-radius: 0px; border-style: none; border-left: transparent"
                                    class="form-control mr-sm-2" type="search" placeholder="Search for items..."
                                    aria-label="Search">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="location">
            <span>
                <p>Your Location</p>
            </span>
        </div>
        <div style="display: flex;" id="action-div">
            <div class="action-icon">
                <img style="height: 25px; width: 25px;" src="./assets/images/icon-compare.svg" alt="compare">
                <p style="margin-left: 5px; margin-top: 15px;">Compare</p>
            </div>
            <div class="action-icon">
                <img style="height: 25px; width: 25px;" src="./assets/images/icon-heart.svg" alt="wishlist">
                <p style="margin-left: 5px; margin-top: 15px;">Wishlist</p>
            </div>
            <div class="action-icon">
                <img style="height: 25px; width: 25px;" src="./assets/images/icon-cart.svg" alt="cart">
                <p style="margin-left: 5px; margin-top: 15px;">Cart</p>
            </div>
            <div class="action-icon">
                <img style="height: 25px; width: 25px;" src="./assets/images/icon-user.svg" alt="account">
                <p style="margin-left: 5px; margin-top: 15px;">Account</p>
            </div>
        </div>
    </div>
    <div class="sticky-bar">
        <div class="left-side">
            <div class="btn-group">
                <button class="btn btn-success btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Large button
                </button>
                <ul class="dropdown-menu">
                    ...
                </ul>
            </div>
        </div>
        <div class="right-side">

        </div>
    </div>

</body>

</html>
